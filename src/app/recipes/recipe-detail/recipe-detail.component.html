<div class = "row">
  <div class = "col-xs-12">
    <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive" style="max-height: 300px"/>
  </div>

</div>
<div class = "row">
  <div class = "col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class = "row">
  <div class = "col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="sendToshopping()" style="cursor: pointer">Add Ingredients to shopping list</a>
        </li>
        <li>
          <a href="#">Edit Recipe</a>
        </li>
        <li>
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class = "row">
  <div class = "col-xs-12">
    <p>{{selectedRecipe.description}}</p>
  </div>
</div>
<div class = "row">
  <div class = "col-xs-12">
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of selectedRecipe.ingredients">{{ingredient.name}}({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
